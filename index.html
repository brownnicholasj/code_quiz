<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Code Quiz</title>
	</head>
	<body>
		<header>
			<div id="highscore">View Highscores</div>
			<div id="timer">Timer:</div>
		</header>
		<section id="containerBox">
			<div id="question">Coding Quiz Challenge</div>
			<ul id="answerPanel">
				<button class="button" id="a">Button A</button>
				<button class="button" id="b">Button B</button>
				<button class="button" id="c">Button C</button>
				<button class="button" id="d">Button D</button>
			</ul>
		</section>
		<section id="leaderboard">
			<ol>
				<li data-time="0"></li>
				<li data-time="0"></li>
				<li data-time="0"></li>
				<li data-time="0"></li>
				<li data-time="0"></li>
				<li data-time="0"></li>
				<li data-time="0"></li>
				<li data-time="0"></li>
				<li data-time="0"></li>
				<li data-time="0"></li>
			</ol>
			<div id="records">
				<form>
					<label for="initials">Initials:</label>
					<input type="text" id="initials" name="initials" maxlength="3" />
				</form>
				<button class="button" id="save">Save</button>
			</div>
		</section>
		<div id="resetbutton">
			<button class="button" id="reset">Reset</button>
			<button class="button" id="resetLeader">Reset<br />Leaderboard</button>
		</div>

		<script src="./assets/js/script.js"></script>
	</body>
</html>
